<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apunte Domin贸</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Apunte Domin贸</h1>
        <p class="subtitle">"Porque el domin贸 no es un juego, es una tradici贸n dominicana"</p>
        <div class="scoreboard">
            <div class="player" id="home">
                <div class="name-edit">
                    <span id="homeNameDisplay" onclick="editName('home')" title="Haz clic para personalizar el nombre">Casa</span>
                </div>
                <input type="text" id="homeName" placeholder="Casa" style="display:none;">
                <div class="points" id="homePoints">0</div>
                <ul id="homeScores" class="score-list"></ul>
                <input type="number" id="homeInput" placeholder="Puntos" class="score-input">
                <div class="buttons">
                    <button onclick="addCustomPoint('home')">Anotar</button>
                </div>
                <div class="victories" id="homeVictories">Victorias: 0</div>
            </div>
            <div class="player" id="away">
                <div class="name-edit">
                    <span id="awayNameDisplay" onclick="editName('away')" title="Haz clic para personalizar el nombre">Visita</span>
                </div>
                <input type="text" id="awayName" placeholder="Visita" style="display:none;">
                <div class="points" id="awayPoints">0</div>
                <ul id="awayScores" class="score-list"></ul>
                <input type="number" id="awayInput" placeholder="Puntos" class="score-input">
                <div class="buttons">
                    <button onclick="addCustomPoint('away')">Anotar</button>
                </div>
                <div class="victories" id="awayVictories">Victorias: 0</div>
            </div>
        </div>
        <button class="reset-button" onclick="resetGame()">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
